<!-- Team Area -->
<section class="team__area pb-90 pt-150">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
        <div class="section__title mb-70 pl-50 pr-50 text-center">
          <h1>Trusted Listeners Ready to Hear You</h1>
          <div class="section__icon mb-10">
            <span class="section__sub-title section__sub-title-2 section__sub-title-3 section__sub-title-4">Expert listeners</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      @for (member of team; track member.name) {
        <div class="col-xl-4 col-lg-4 col-md-6">
          <div class="team__item mb-30">
            <div class="team__thumb w-img fix p-relative mb-2">
              <img class="transition-3 rounded-3" [src]="member.image" [alt]="member.name">
              <div class="team__social social pink-soft-bg p-absolute transition-3">
                <ul>
                  @for (social of member.socials; track social) {
                    <li>
                      <a [href]="social.url" target="_blank" rel="noopener noreferrer"><i [class]="social.icon"></i></a>
                    </li>
                  }
                </ul>
              </div>
            </div>
            <div class="team__content text-center white-bg transition-3 rounded-3">
              <div class="team__name">
                <h3>{{ member.name }}</h3>
                <span>{{ member.role }}</span>
              </div>
              <div class="team__info">
                <p>{{ member.email }}</p>
                <p>{{ member.phone }}</p>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
